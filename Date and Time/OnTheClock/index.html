<html>
	<head>	
		<link rel="stylesheet" href="https://use.typekit.net/lzn1rlz.css">
		<link rel="stylesheet" href="css/app.css"/>
		<link rel="stylesheet" href="css/flipclock.css"/>
	</head>
	<body>
		<div id="onClock" class="green">
			<h1>On the clock</h1>
			<div class="clock"></div>
		</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="js/flipclock.min.js"></script>
			<script type="text/javascript">
		var clock;
		
		$(document).ready(function() {
			var time = 0;
			var clock = new FlipClock($('.clock'), 90, {
				// Create a minute counter
				clockFace: 'MinuteCounter',
				countdown: true,
				callbacks: {
		        	stop: function() {
						//console.log("stop");
						$('.clock').removeClass("red");
						clock.setTime(91);
						clock.start();	
					},
					interval: function() {
						time = clock.getFaceValue();
						//var time = 45;
						//console.log("tick");
						//if(time == 45){
						//	$('#onClock').removeClass("green").addClass("yellow");
						//} else if(time == 15){
						//	$('#onClock').removeClass("yellow").addClass("red");
						//}
					}
					
		        }
				
			});
		});
	</script>
	</body>
</html>
